# Production Nginx Configuration with Brotli Support
# This configuration requires nginx-module-brotli package

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Load Brotli module (production only)
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Structured JSON logging format
    log_format json_combined escape=json
    '{'
        '"timestamp":"$time_iso8601",'
        '"request_id":"$http_x_request_id",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_addr":"$upstream_addr",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"http_host":"$http_host",'
        '"compression_ratio":"$gzip_ratio"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    
    # Connection keep-alive
    reset_timedout_connection on;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip Compression (Enhanced)
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        text/cache-manifest
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/json
        application/ld+json
        application/manifest+json
        application/atom+xml
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        font/truetype
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        image/vnd.microsoft.icon;

    # Brotli Compression (Production)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 1024;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        text/cache-manifest
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/json
        application/ld+json
        application/manifest+json
        application/atom+xml
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        font/truetype
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        image/vnd.microsoft.icon;

    # Open file cache
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Caching for static assets
    map $sent_http_content_type $expires {
        default                         off;
        text/html                       5m;
        text/css                        1y;
        application/javascript          1y;
        application/x-javascript        1y;
        text/javascript                 1y;
        ~image/                         6M;
        ~font/                          1y;
        application/font-woff           1y;
        application/font-woff2          1y;
        application/vnd.ms-fontobject   1y;
        application/x-font-ttf          1y;
        application/x-font-otf          1y;
        application/json                1h;
        application/xml                 1h;
        text/xml                        1h;
    }
    expires $expires;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Generate request ID if not present
    map $http_x_request_id $request_id {
        default $http_x_request_id;
        "" $request_id;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 20;

    # Upstream backend with load balancing
    upstream backend {
        server backend:8080;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Include site configurations
    include /etc/nginx/sites-enabled/*;
}
